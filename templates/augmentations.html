{% extends "base.html" %}
{% block title %}
INDEX
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <center><h1>データ拡張</h1></center>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <center>
                <div class="card-container">
                    RESIZE
                    <div class="row">
                        <label for="path_resize" class="col-sm-4 col-form-label">From</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="path_resize">
                        </div>
                    </div>
                    <div class="row">
                        <label for="path_save" class="col-sm-4 col-form-label">Save to</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="path_save">
                        </div>
                    </div>
                    <div class="row">
                        <label for="size_start" class="col-sm-4 col-form-label">Start Size</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="size_start">
                        </div>
                    </div>
                    <div class="row">
                        <label for="size_end" class="col-sm-4 col-form-label">End Size</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="size_end">
                        </div>
                    </div>
                    <div class="row">
                        <label for="size_step" class="col-sm-4 col-form-label">Step Size</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="size_step">
                        </div>
                    </div>
                </div>

            </center>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <center>
                <div class="frame"><h1>Image</h1></div>
            </center>
        </div>

    </div>
</div>
</div>
{% endblock %}
